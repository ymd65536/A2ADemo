# --- 実行側: SDK版エージェント ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: a2a-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: a2a-server
  template:
    metadata:
      labels:
        app: a2a-server
    spec:
      containers:
      - name: agent
        image: a2a-a2a-server:net10
        imagePullPolicy: Never # キャッシュ問題を避けるため
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: a2a-server-svc
spec:
  selector:
    app: a2a-server
  ports:
  - port: 80
    targetPort: 8080
---
# --- 依頼側: 新オーケストレーター (SDK版) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-a2a-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator-a2a-client
  template:
    metadata:
      labels:
        app: orchestrator-a2a-client
    spec:
      containers:
      - name: orchestrator
        image: a2a-orch-a2a-client:net10
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-a2a-client-svc
spec:
  type: NodePort
  selector:
    app: orchestrator-a2a-client
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001 # ここを叩いてテストする
