# --- 実行側: SDK版エージェント ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdk-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdk-agent
  template:
    metadata:
      labels:
        app: sdk-agent
    spec:
      containers:
      - name: agent
        image: a2a-sdk-agent:net10
        imagePullPolicy: Never # キャッシュ問題を避けるため
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sdk-agent-svc
spec:
  selector:
    app: sdk-agent
  ports:
  - port: 80
    targetPort: 8080
---
# --- 依頼側: 新オーケストレーター (SDK版) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-sdk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator-sdk
  template:
    metadata:
      labels:
        app: orchestrator-sdk
    spec:
      containers:
      - name: orchestrator
        image: a2a-orch-sdk:net10
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-sdk-svc
spec:
  type: NodePort
  selector:
    app: orchestrator-sdk
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001 # ここを叩いてテストする
