# WeatherAgent (実行側)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-agent
spec:
  selector:
    matchLabels:
      app: weather-agent
  template:
    metadata:
      labels:
        app: weather-agent
    spec:
      containers:
      - name: agent
        image: a2a-weather:net10
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: weather-agent-svc
spec:
  selector:
    app: weather-agent
  ports:
  - port: 80
    targetPort: 8080
---
# Orchestrator (依頼側)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
spec:
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: agent
        image: a2a-orchestrator:net10
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-svc
spec:
  type: NodePort
  selector:
    app: orchestrator
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
